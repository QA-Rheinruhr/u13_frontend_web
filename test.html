<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * :not(article){
    /* Hilfstag: Grenzen Jedes Elements anzeigen */
    border: 1px solid red;
    border-radius: 25px;
}
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .container{
        /* layout */
        max-width: 1100px;
        margin: auto;
        /* Grid - Section/aside */
        display: grid;
        width: 100%;
        grid-template-columns: 20% 80%;
        gap: 1em;

    }

    aside{
        background-color: #04AA6D;
        color: white;
        padding: 1em;
    }

    section{
        background-color: #333;
        color: white;
        padding: 1em;
    }

    footer{
        background-color: #333;
        color: white;
        padding: 1em;
    }


    /* START Responsive Header ------------------------------------------------------------ */
    .topnav {
    overflow: hidden;
    background-color: #333;
    }

    .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .active {
    background-color: #04AA6D;
    color: white;
    }

    .topnav .icon {
    display: none;
    }

    .dropdown {
    float: left;
    overflow: hidden;
    }

    .dropdown .dropbtn {
    font-size: 17px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
    }

    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }

    .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    }

    .topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
    }

    .dropdown-content a:hover {
    background-color: #ddd;
    color: black;
    }

    .dropdown:hover .dropdown-content {
    display: block;
    }

    @media screen and (max-width: 600px) {
    .topnav a:not(:first-child), .dropdown .dropbtn {
        display: none;
    }
    .topnav a.icon {
        float: right;
        display: block;
    }
    }

    @media screen and (max-width: 600px) {
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
    }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
    }
    .topnav.responsive .dropdown {float: none;}
    .topnav.responsive .dropdown-content {position: relative;}
    .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
    }
    }
    /* ENDE Responsive Header ------------------------------------------------------------ */
    
    
    /* START Stick scrolling header css --------------------------------- */

    header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
    }



    .content {
        padding: 16px;
    }

    .sticky {
        position: fixed;
        top: 0;
        width: 100%;
    }

    footer {
        position: fixed;
        bottom: 0;
        width: -webkit-fill-available;
    }

    .sticky + .content {
        padding-top: 102px;
    }
    /* ENDE Stick scrolling header css --------------------------------- */

</style>
</head>
<body>

<header>header</header>

      </div>
</nav>

<!-- JS:  -->
<!-- JS StickyScrolling -->
<script>
window.onscroll = function() {myScrollingFunction()};

var header = document.getElementById("navbar");
var sticky = header.offsetTop;

function myScrollingFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>
